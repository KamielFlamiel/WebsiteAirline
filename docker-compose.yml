version: '3.8'

services:
  web:
    image: php:8.0-apache
    container_name: php_webapp2
    build:
      context: .
      dockerfile: Dockerfile-php
    restart: always
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    # Bart beun oplossing voor MAC OS
    # platform: linux/x86_64
    image: mysql:5.7
    container_name: mysql_db_webapp2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql



volumes:
  db_data:
